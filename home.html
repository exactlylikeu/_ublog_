{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
    <div style="margin-left: 25%;
    margin-right: 25%;">
        <article class="content-section "
        style="border: 1px dashed rgb(172, 172, 172);" >
        <div style="padding: 5%;" class="m-body">
          <div class="article-data">
            <a class="author text-info" href="#">{{ post.author }}</a>
            <small class="date">{{ post.date_posted }}</small>
          </div>
          <h2><a class="title text-info" href="#">{{ post.title }}</a></h2>
          <p class="content">{{ post.content }}</p>
        </div>
      </article>
    </div>
    {% endfor%}
{% endblock content %}
